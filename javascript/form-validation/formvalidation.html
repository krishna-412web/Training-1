<!DOCTYPE html>
<html lang="en">
  	<head>
    		<meta charset="UTF-8" />
    		<title>Registration Form</title>
		<link rel="stylesheet" href="./css/register.css" />
  	</head>
  	<body>
    		<h1>Registration Form</h1>
    		<p>Please fill out this form with the required information</p>
    		<form id="form" action='' method="get">

      			<fieldset>
        			<label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" /></label>
 				<span id="fname-error"></span>
        			<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" /></label>
				<span id="lname-error"></span>
        			<label for="email">Enter Your Email: <input id="email" name="email" type="text" placeholder="abc@kmail.com"/></label>
				<span id="mail-error"></span>
				<label for="phone-number">Enter Your Phone number: <input id="phone-number" name="phone-number" type="number" /></label>
				<span id="num-error"></span>
        			<label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-9#@*]{8,16}" /></label>
				<span id="pass-error"></span>
     	 		</fieldset>

			<fieldset>
				<legend>Gender: </legend>
				<label for="male"><input id="male" type="radio" name="gender" class="inline" /> Male</label>
				<label for="female"><input id="female" type="radio" name="gender" class="inline" /> Female</label>

				<legend>Marital Status: </legend>
				<label for="married"><input id="married" type="radio" name="m-status" class="inline" /> Married</label>
				<label for="female"><input id="unmarried" type="radio" name="m-status" class="inline" /> Unmarried</label>
			</fieldset>

      			<fieldset>
        			<label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
				<label for="dob">Input your dob (dd-mm-yyyy): <input id="dob" type="date" name="dob"/></label>
        			<label for="age">Input your age (years): <input id="age" type="number" name="age" min="18" max="60" /></label>

        			<label for="referrer">Occupation
          				<select id="referrer" name="referrer">
            					<option value="">(select one)</option>
            					<option value="1">Student</option>
            					<option value="2">Full-time employee</option>
            					<option value="3">Part-time employee</option>
            					<option value="4">Other</option>
          				</select>
        			</label>	

        			<label for="bio">Provide a bio:
          			<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        			</label>
     			</fieldset>

      			<label for="terms-and-conditions">
        			<input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                                <p id="declaration"></p>
      			</label>

      			<input type="submit" value="submit" />
    		</form>
		
		<script src="./js/Script.js"></script>
  	</body>
</html>
