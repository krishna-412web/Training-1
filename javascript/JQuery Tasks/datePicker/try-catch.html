<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Datepicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .datepicker {
            position: relative;
            display: inline-block;
        }

        #date-input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar {
            position: absolute;
            top: 40px;
            left: 0;
            width: 240px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .calendar-weekdays, .calendar-days {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .calendar-weekdays span, .calendar-days span {
            width: 14.28%;
            text-align: center;
            margin: 2px 0;
        }

        .calendar-days span {
            padding: 5px;
            cursor: pointer;
        }

        .calendar-days span:hover {
            background-color: #f0f0f0;
        }

        .calendar-days .selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="datepicker">
        <input type="text" id="date-input">
        <div id="calendar" class="calendar hidden">
            <div class="calendar-header">
                <span id="prev-month">&#9664;</span>
                <span id="current-month-year"></span>
                <span id="next-month">&#9654;</span>
            </div>
            <div class="calendar-body">
                <div class="calendar-weekdays">
                    <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                </div>
                <div class="calendar-days" id="calendar-days"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var currentDate = new Date();
            var selectedDate = null;

            function renderCalendar(date) {
                var month = date.getMonth();
                var year = date.getFullYear();
                var firstDay = new Date(year, month, 1).getDay();
                var daysInMonth = new Date(year, month + 1, 0).getDate();

                $('#current-month-year').text(`${date.toLocaleString('default', { month: 'long' })} ${year}`);
                $('#calendar-days').empty();

                for (var i = 0; i < firstDay; i++) {
                    $('#calendar-days').append('<span></span>');
                }

                for (var i = 1; i <= daysInMonth; i++) {
                    $('#calendar-days').append(`<span class="day">${i}</span>`);
                }
            }

            function toggleCalendar() {
                $('#calendar').toggleClass('hidden');
            }

            $('#date-input').on('click', toggleCalendar);

            $('#prev-month').on('click', function () {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });

            $('#next-month').on('click', function () {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });

            $('#calendar-days').on('click', '.day', function () {
                selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), $(this).text());
                $('#date-input').val(selectedDate.toDateString());
                $('#calendar-days .day').removeClass('selected');
                $(this).addClass('selected');
                toggleCalendar();
            });

            $(document).on('click', function (e) {
                if (!$(e.target).closest('.datepicker').length) {
                    $('#calendar').addClass('hidden');
                }
            });

            renderCalendar(currentDate);
        });
    </script>
</body>
</html>
