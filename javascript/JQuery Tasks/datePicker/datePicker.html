<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>jQuery UI Datepicker - Default functionality</title>
  		<link rel="stylesheet" href="./assets/jquery-ui-themes/themes/base/jquery-ui.css">
		<link href="./css/bootstrap.min.css" rel="stylesheet" >
	</head>
	<body>
 		<div class="container w-25">
			<form action="" method="post"> 
				<div class="form-floating">
					<input class="form-control bg-primary" type="text" id="datepicker"  placeholder="mm/dd/yyyy">
					<label class="form-label" for="datepicker">Date: </label>
				</div>
			</form>
		</div>

		<script src="./js/jquery.js"></script>
		<script src="./assets/jquery-ui/jquery-ui.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script>
  			$(document).ready( function() {
   				$( "#datepicker" ).datepicker();
 			} );
  		</script>
 
	</body>
</html>
