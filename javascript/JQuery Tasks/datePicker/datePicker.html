<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'/>
    <title>Simple jQuery Datepicker</title>
    <style>
	#pop-up {
		height:30vh;
		width: 25vw;
		background-color: #e7e9ea;
	}
    </style>
</head>
<body>
    <div class="datepicker-container">
	<h2>Enter Date:</h2>
        <input type="text" name="date" id="datetext" placeholder="mm/dd/yyyy">
	<button id="datebutton">...</button>
	<div id="pop-up"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
