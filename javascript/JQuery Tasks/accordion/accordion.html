<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'/>

    		<meta http-equiv="X-UA-Compatible" content="ie=edge">
    		<title>Accordian</title>
		<style>
			body {font-family: Arial;}

			.tab {
  				/*overflow: hidden;*/
				display: block;
  				border: 1vh solid #ffaf59;
  				background-color: #f1f1f1;
			}

			.tab button {
				display: block;
				width: 98vw;
				text-align: left;
				font-size: 3vw;
				background-color: #f1f1f1
 					}

			.tab button:hover {
  				background-color: #ddd;
			}


			.tab button.active {
 				background-color: #676869;
			}

			.active {
 				background-color: #ccc;
			}


			.tabcontent {
  				display: none;
  				padding: 1vh 2vw;
  				border: 0.5vh solid #ccc;
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>

		<h2>jQuery Task2-Accordion</h2>

		<div class="tab">

   			<button class="tablinks" id="1" name="london">London</button>
			<div id="london" class="tabcontent">
  				<h3>London</h3>
  				<p>London is the capital city of England.</p>
			</div>

  			<button class="tablinks" id="2" name="paris">Paris</button>
			<div id="paris" class="tabcontent">
  				<h3>Paris</h3>
  				<p>Paris is the capital of France.</p> 
			</div>

			<button class="tablinks" id="3" name="tokyo">Tokyo</button>
			<div id="tokyo" class="tabcontent">
  				<h3>Tokyo</h3>
  				<p>Tokyo is the capital of Japan.</p>
			</div>
		</div>

		<script src="./js/jQuery.js"></script>
		<script src="./js/script.js"></script>   
	</body>
</html>
