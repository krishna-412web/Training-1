<!DOCTYPE html>
<html lang="en">
  	<head>
    		<meta charset="UTF-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<meta http-equiv="X-UA-Compatible" content="ie=edge">
    		<title>Registration Form</title>
		<link rel="stylesheet" href="./css/register.css" />

  	</head>
  	<body>
	<div >
    		<h1>Registration Form</h1>
    		<div><p >Please fill out this form with the required information</p></div>
    		<form id="form" action='' method="get">
	      			<fieldset>
					<div >
						<input id="first-name" name="first-name"  type="text"  placeholder=""/> 
        					<label  for="first-name">Enter Your First Name: </label>
 						<span id="fname-error"></span>
					</div>
					<div>
						<input  id="last-name" name="last-name" type="text"  placeholder=""/>
        					<label for="last-name">Enter Your Last Name: </label>
						<span id="lname-error"></span>
					</div>
					<div>
						<input id="email" name="email" type="text" placeholder=""/>
        					<label  for="email">Enter Your Email: </label>
						<span id="mail-error"></span>
					</div>
					<div>
						<input  id="phone-number" name="phone-number" type="number"  placeholder=""/>
						<label  for="phone-number">Enter Your Phone number: </label>
						<span id="num-error"></span>
					</div>
					<div>
						<input id="new-password" name="new-password" type="password" placeholder=""/>
        					<label  for="new-password">Create a New Password: </label>
						<span id="pass-error"></span>
					</div>
     	 			</fieldset>

			<fieldset>
				<div >
					<div>
						<legend>Gender: </legend>
						<div ><input id="male" type="radio" name="gender" value="male" />
						<label for="male"> Male</label></div>
						<div ><input id="female" type="radio" name="gender" value="female" />
						<label for="female">Female</label></div>
						<span id="s-error"></span>
					</div>
				</div>		
				<div >
					<div>
						<legend>Marital Status: </legend>
						<div><input class="form-check-input" id="married" type="radio" name="m-status" class="inline" value="married" />
					<label for="married"> Married</label></div>
					<div ><input id="unmarried" type="radio" name="m-status" class="inline" value="unmarried" />
					<label for="female"> Unmarried</label></div>
					<span id="ms-error"></span>
					</div>
				</div>
			</fieldset>

      			<fieldset>	
				<div>
        				<label for="profile-picture">Upload a profile picture: </label>
					<input id="profile-picture" type="file" name="file" />
					<span id="pic-error"></span>
				</div>
				<div>
					<label for="dob">Input your dob (dd-mm-yyyy): </label>
					<input id="dob" type="date" name="dob"/>
					<span id="dob-error"></span>
				</div>
				<div>
        				<label for="referrer">Occupation
          					<select id="referrer" name="referrer">
            						<option value="">(select one)</option>
            						<option value="1">Student</option>
            						<option value="2">Full-time employee</option>
            						<option value="3">Part-time employee</option>
            						<option value="4">Other</option>
          					</select>
        				</label>	
					<span id="ref-error"></span>
				</div>
				<div>
        				<label for="bio">Provide a bio:
          				<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        				</label>
					<span id="bio-error"></span>
				</div>
     			</fieldset>
			<div>
				<div>
        				<input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" /> 
					<label for="terms-and-conditions">I accept the <a class="text-white" href="https://www.freecodecamp.org/news/terms-of-service/">terms and 
					conditions</a></label>
				</div>
				<span id="terms-error"></span>
				<button type="submit">Submit</button>
			</div>
			
    		</form>
		</div>
		<script src="./js/JQuery.js"></script>
		<script src="./js/script.js"></script>
  	</body>
</html>
