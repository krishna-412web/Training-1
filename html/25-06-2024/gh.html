<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            max-width: 600px;
            display: flex;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #4285f4;
            border: none;
            border-radius: 24px;
            color: white;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
        <button>Google Search</button>
    </div>
    <div class="footer">
        <p>Google offered in: <a href="#">Français</a> <a href="#">Español</a></p>
    </div>
</body>
</html>
