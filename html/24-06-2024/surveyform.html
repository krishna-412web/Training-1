<!DOCTYPE html>
<html>
  	<head>
    		<meta charset="utf-8">
    		<link rel="stylesheet" href="survey.css">
    		<title>Survey Form</title>
  	</head>

  	<body>
    		<h1 id="title">Survey Form</h1>
    		<p id="description">Please fill out this form with required details</p>

    		<form id="survey-form" method="POST">

      			<fieldset>
        			<label id="name-label">Name: <input id="name" type="text" placeholder="Your name" required/></label>
        			<label id="email-label">Email: <input id="email" type="email" placeholder="your email" required></label>
        			<label id="number-label">Number: <input id="number" type="number" min="0000000000" max="9999999999" placeholder="0000000000" required></label>
        			<label for="dropdown">Which option best describes your Current Role?
          				<select id="dropdown">
            					<option>(select one)</option>
            					<option>Student</option>
            					<option>Full-time Job</option>
            					<option>Full-time Learner</option>
            					<option>Prefer not to say</option>
           					<option>Other</option>
          				</select>
      			</fieldset>

      			<fieldset>
        			<legend>Would you recommend our platform to your friend?</legend>
        			<label><input type="radio" name="recommend" value="definitely"class="inline"/>Definitely<label>
        			<label><input type="radio" name="recommend" value="maybe" class="inline"/>Maybe<label>
        			<label><input type="radio" name="recommend" value="not sure" class="inline"/>Not sure</label>
      			</fieldset>

      			<fieldset>
        			<legend>What is your favourite feature at our platform?</legend>
        			<select id="favourite">
          				<option value="">Select an option</option>
          				<option value="1">Challenges</option>
          				<option value="2">Products</option>
          				<option value="3">Community</option>
          				<option value="4">Open Source</option>
        			</select>
      			</fieldset>

      			<fieldset>
        			<legend>What would you like to see improved?</legend>
        			<label><input type="checkbox" value="1" class="inline"/>Front-end Projects</label>
        			<label><input type="checkbox" value="2" class="inline">Back-end Projects</label>
        			<label><input type="checkbox" value="3" class="inline">Data Visualisation</label>
        			<label><input type="checkbox" value="4" class="inline">Challenges</label>
      			</fieldset>

      			<label for="suggestion">Do you have any suggestions for us?
			<textarea rows="3" cols="30" placeholder="Your Comments..."></textarea></label>
			<input type="submit" id="submit">

    		</form>
  	</body>
</html>
