<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Validation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Validation Example</h2>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        <div class="invalid-feedback">Please provide a username.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <div class="invalid-feedback">Please provide a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        <div class="invalid-feedback">Please provide a password.</div>
      </div>

      <div class="mb-3">
        <label for="cars" class="form-label">Choose a car</label>
        <select id="cars" class="form-select" required>
          <option value="" disabled selected>Select a car</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <div class="invalid-feedback">Please choose a car.</div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript to handle form validation
    (function () {
      'use strict';

      // Fetch all forms with the 'needs-validation' class
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over each form and prevent submission if invalid
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();  // Prevent form submission
            event.stopPropagation(); // Stop event bubbling
          }
          form.classList.add('was-validated'); // Add validation feedback
        }, false);
      });
    })();
  </script>

</body>
</html>
